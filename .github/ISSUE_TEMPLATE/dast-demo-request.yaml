name: Request a FortiDAST Trial or guided Demo Environment 
description: Please, fill fields below
title: "Name of the Project or Organization "
labels: ["bug", "triage"]
projects: ["octo-org/1", "octo-org/44"]
assignees:
  - octocat
body:
  - type: markdown
    attributes:
      value: |
        Thanks for taking the time to fill out this bug report!
  - type: input
    id: contact
    attributes:
      label: Contact Details
      description: How can we get in touch with you if we need more info?
      placeholder: ex. email@example.com
    validations:
      required: false
  - type: textarea
    id: what-happened
    attributes:
      label: Application Description
      description: General Description of your application!!! Do not provide links to your application; this is a public site. 
      placeholder: A node JS application running on Azure AKS, AGIC as AKS Ingress.
      value: "A bug happened!"
    validations:
      required: true
